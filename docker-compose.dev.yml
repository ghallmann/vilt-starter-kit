version: "3.7"

services:
    # laravel jetstream project image
    app:
        container_name: app
        build:
            context: .
            dockerfile: Dockerfile
        restart: unless-stopped
        ports:
            - "5173:5173"
        working_dir: /var/www
        volumes:
            - ./:/var/www
        depends_on:
            - db
            - redis
        networks:
            - laravel

    # nginx
    nginx:
        container_name: nginx
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - "8080:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/laravel.conf:/etc/nginx/conf.d/default.conf
        networks:
            - laravel

    # db mysql
    db:
        container_name: mysql8
        image: mysql:8.0
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_ROOT_HOST: "%"
        volumes:
            - db_data:/var/lib/mysql
        ports:
            - "3306:3306"
        networks:
            - laravel

    # redis
    redis:
        container_name: redis
        image: redis:6.2-alpine
        networks:
            - laravel
    
    # mailhog
    mailhog:
        image: 'mailhog/mailhog:latest'
        ports:
            - "1025:1025"
            - "8025:8025"
        networks:
            - laravel

volumes:
  db_data:
  
networks:
    laravel:
        driver: bridge
